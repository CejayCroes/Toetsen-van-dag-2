<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>


            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exam 1");
            robotArm.speed = 600;
            // Jou instructies volgen hier
            for(a=1;a<=4;a++)
            {
                robotArm.moveRight()
            }
            for(a=1;a<=3;a++)
            {
            robotArm.grab()
                for(b=1;b<=3;b++)
                {
                    robotArm.moveLeft()
                }
                robotArm.drop()
                for(c=1;c<=3;c++)
                {
                    robotArm.moveRight()
                }
            }
            for(a=1;a<=3;a++){
                robotArm.moveLeft()
            }
            for(a=1;a<=3;a++){
                robotArm.grab()
                robotArm.moveLeft()
                robotArm.drop()
                robotArm.moveRight()
            }
            for(a=1;a<=3;a++){
                for(b=1;b<=4;b++){
                    robotArm.moveRight()
                }
                robotArm.grab()
                for(c=1;c<=4;c++){
                    robotArm.moveLeft()
                }
                robotArm.drop()
            }
            for(a=1;a<=3;a++){
                robotArm.grab()
                for(b=1;b<=8;b++){
                    robotArm.moveRight()
                }
                robotArm.drop()
                for(c=1;c<=8;c++){
                    robotArm.moveLeft()
                }
                
            }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
